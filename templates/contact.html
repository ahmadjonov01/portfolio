{% extends 'base.html' %}
{% block content %}
    <div class="content py-4">
        <div class="container">
            <div class="row align-items-stretch contact-wrap">
                <div class="col-md-6">
                    <div class="form h-100">
                        <h3>Biz Bilan Aloqa</h3>

                        <form
                                class="mb-5"
                                method="post"
                                id="contactForm"
                                name="contactForm"

                        >
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Ismingiz *</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="name"
                                            id="name"
                                            placeholder="Ismingiz"
                                    />
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Email *</label>
                                    <input required
                                            type="text"
                                            class="form-control"
                                            name="email"
                                            id="email"
                                            placeholder="E-mail"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Telefon</label>
                                    <input required
                                            type="text"
                                            class="form-control"
                                            name="phone"
                                            id="phone"
                                            placeholder="Telefon"
                                    />
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Viloyat</label>
                                    <input required
                                            type="text"
                                            class="form-control"
                                            name="company"
                                            id="company"
                                            placeholder="Viloyat"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group mb-5">
                                    <label for="message" class="col-form-label"
                                    >Xabar matni *</label
                                    >
                                    <textarea required
                                            class="form-control"
                                            name="message"
                                            id="message"
                                            cols="30"
                                            rows="4"
                                            placeholder="Xabar matni"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <input
                                            type="submit"
                                            value="Yuborish"
                                            class="btn btn-primary rounded-0 py-2 px-4"
                                    />
                                    <span class="submitting"></span>
                                </div>
                            </div>
                        </form>
                        <div id="form-message-warning mt-4"></div>
                        <div id="form-message-success">
                            " * " belgisi ko'rsatilgan joy to'ldirilishi shart !
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-info h-100">
                        <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48628.950347193844!2d71.75544211991246!3d40.37983490223694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bb83431937abc5%3A0xcfa4d876b34e7bbc!2sFergana%2C%20Uzbekistan!5e0!3m2!1sen!2s!4v1627027066072!5m2!1sen!2s"
                                width="100%"
                                height="100%"
                                style="border: 0"
                                allowfullscreen=""
                                loading="lazy"
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{#    {% for foo in data %}#}
{#        <h1>{{ foo.n }}</h1>#}
        {% if context == 1 %}

            <script !src="">
            Swal.fire(
                'Good job!',
                'Jonatildi!',
                'success'
            )
            </script>
        {% endif %}
{#    {% endfor %}#}

{% endblock %}
